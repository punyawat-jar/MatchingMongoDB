<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container" id = 'contain1'>
    <div class="row">
      <h1>Matching</h1>

      <div>
        <div class="d-flex justify-content-center mb-4">
          <img src="https://www.placecage.com/250/250" class="rounded-circle" alt="example placeholder"
            style="width: 200px;">

        </div>
        <div class="d-flex justify-content-center">
          <div class="btn btn-primary btn-rounded">
            <label class="form-label text-white m-1" for="customFile2">Choose file</label>
            <input type="file" class="form-control d-none" id="customFile2" />
          </div>
        </div>
      </div>

      <form class="needs-validation" method='post' action="/" novalidate id ='form'>
        <div class="mb-3">
          <label for="titlename" class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1" name="username" id ="username" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3">
          <label for="ex" class="form-label">Exercise Type</label>
          <select class="form-select" name="user_ex" id = "user_ex">
            <option selected disabled value="0">Choose...</option>
            <option value="Plank">Plank</option>
            <option value="Situp">Situp</option>
            <option value="Running">Running</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="lo" class="form-label">Location</label>
          <select class="form-select" name="user_loc" id ='user_loc'>
            <option selected disabled value="0">Choose...</option>
            <option value="Bangkok">Bangkok</option>
            <option value="Nakhon Pathom">Nakhon Pathom</option>
            <option value="Nonthaburi">Nonthaburi</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="lo" class="form-label">Your Sex</label>
          <select class="form-select" name="user_sex" id = 'user_sex'>
            <option selected disabled value="0">Choose...</option>
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="lo" class="form-label">Prefer with</label>
          <select class="form-select" name="user_prefer" id = 'user_prefer'>
            <option selected disabled value="0">Choose...</option>
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>


</body>

<script>
  const form = document.getElementById('form');
  const uname = document.getElementById('username');
  const uex = document.getElementById('user_ex');
  const uloc = document.getElementById('user_loc');
  const uPre = document.getElementById('user_prefer');


  form.addEventListener('submit',function(e){
    e.preventDefault();
    const unameValue = uname.value;
    const uexValue = uex.value;
    const ulocValue = uloc.value;
    const uPreValue = uPre.value;

    
    localStorage.setItem('username-result',unameValue);
    localStorage.setItem('userexercise-result',uexValue);
    localStorage.setItem('userlocation-result',ulocValue);
    localStorage.setItem('userprefer-result',uPreValue);


    window.location.href = 'match.html';
  });

</script>

</html>
